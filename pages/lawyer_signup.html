<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lawyer_signup.css">
    <title>Document</title>
</head>
<body>
      <!-- ===== FORM ===== -->


  <!-- ===== FORM ===== -->
  <main class="container">
    <div class="form-card">
      <h2>Lawyer Registration Form</h2>
      <form action="#" method="post" class="register-form">

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required minlength="3" title="Enter your full name (min 3 letters)">

        <label>Email</label>
        <input type="email" placeholder="Enter your email address" required title="Enter a valid email address">


        <label>Password</label>
        <input type="password" name="password" placeholder="your password" title="Enter your password" required>


        <label>Phone Number</label>
        <input type="tel" placeholder="+91 9876543210" required 
               pattern="[6-9]{1}[0-9]{9}" 
               title="Enter a valid 10-digit Indian phone number">

        <label>City</label>
        <input type="text" placeholder="Your city or region" required minlength="2" title="Enter your city">

        <label>Gender</label>
        <select name="gender" required title="Select your gender">
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        </select>
        
        <label>Specialization</label>
        <input type="text" placeholder="e.g. Dowry, Domestic Violence, Family Law" required minlength="3">

        <label>Years of Experience</label>
        <input type="number" placeholder="e.g. 10" required min="1" title="Enter at least 1 year experience">

        <label>Lawyer ID Proof</label>
        <input type="file" accept=".pdf, .jpg, .jpeg, .png" required title="Upload your Advocate ID / Enrollment Certificate">

        <label>Fee Range</label>
        <input type="text" placeholder="e.g. ₹3000 - ₹7000 / Pro bono" required minlength="2" title="Enter your fee range">

        <button type="submit" class="btn-register">Register</button>
      </form>

    </div>
  </main>
</body>
</html>
